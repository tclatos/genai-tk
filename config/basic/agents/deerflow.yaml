# Deer-flow Agent Profiles Configuration
# 
# Similar structure to config/agents/langchain.yaml but for Deer-flow agent profiles.
# Each profile defines a Deer-flow agent configuration with specific tool groups,
# MCP servers, and optional GenAI Blueprint tool injections.
#
# Key fields:
#   name:              Profile display name
#   description:       Profile description
#   mode:              Agent mode: flash (fast), thinking (reasoning), pro (planning), ultra (all features)
#   tool_groups:       Deer-flow tool groups to enable (web, file, bash, image)
#   skills:            Deer-flow skills to enable (format: "category/skill-name" or "skill-name" for public)
#   mcp_servers:       MCP server names from config/mcp_servers.yaml
#   tools:             Additional GenAI Blueprint tools (factory/class/function patterns)
#   features:          Feature badges for UI display
#   examples:          Sample queries for the demo UI

deerflow_agents:
