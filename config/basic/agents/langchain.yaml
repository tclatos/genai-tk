# ReAct Agent Demos Configuration
langchain_agents:
  - name: "filesystem"
    pre_prompt: You have the ability to manipulate file system.  Is the user ask somethin else, refuse politly.
    # llm: gpt_41mini_openai  # Optional: specify LLM ID (e.g., gpt_41mini_openai) or tag (e.g., fast_model). If omitted, uses default LLM.
    tools:  
      - factory: genai_tk.tools.langchain.search_tools_factory:create_search_function
        verbose: true
    mcp_servers:
      - "filesystem"
    examples:
      - "What are the configuration files in current directory"
 
  - name: "Chinook DB"
    llm: deepseek_v31_openrouter  # Example: using a specific model ID
    tools:
      - factory: genai_tk.tools.langchain.sql_tool_factory:create_sql_tool_from_config
        config:
          database_uri: "sqlite:///${paths.project}/tests/data/Chinook.db"
          tool_name: "query_chinook"
          tool_description: "Query the Chinook music database for information about artists, albums, tracks, customers, and invoices"
          examples:
            - input: "List all artists"
              query: "SELECT * FROM Artist LIMIT 10;"
            - input: "Find all albums for the artist 'AC/DC'"
              query: "SELECT * FROM Album WHERE ArtistId = (SELECT ArtistId FROM Artist WHERE Name = 'AC/DC');"
            - input: "List all tracks in the 'Rock' genre"
              query: "SELECT * FROM Track WHERE GenreId = (SELECT GenreId FROM Genre WHERE Name = 'Rock');"
            - input: "Find the total duration of all tracks"
              query: "SELECT SUM(Milliseconds) FROM Track;"
            - input: "Which country's customers spent the most?"
              query: "SELECT BillingCountry, SUM(Total) as TotalSpent FROM Invoice GROUP BY BillingCountry ORDER BY TotalSpent DESC LIMIT 1;"
          top_k: 15
    examples:
      - "List all artists in the database"
      - "Which country's customers spent the most?"
      - "Show me albums by AC/DC"
      - "How many tracks are in the Rock genre?"

  - name: "Weather"
    # llm: fake  # Example: using a tag instead of full model ID (resolves to parrot_local_fake)
    tools:  
      - factory: genai_tk.tools.langchain.search_tools_factory:create_search_function
        verbose: true
    mcp_servers:
      - "filesystem"
    pre_prompt: "You are a helpful weather assistant. Always provide current weather information and be specific about locations and conditions."
    examples:
      - "What is the current weather in Toulouse?"
      - "Will it rain tomorrow in Paris?"
